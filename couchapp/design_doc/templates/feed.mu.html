<!DOCTYPE html>
<html>
<head>
<title>README</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="../favicon.ico">
<link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
<link href='../style.css' rel='stylesheet' type='text/css'>
<style>
.feedTitle {
	font-family: sans-serif;
	font-weight: bold;
	color: white;
	font-size: 12px;
	margin-right: 8px;
}
a.feedTitle:hover, a.feedTitle:active, a.feedTitle:visited {
	color: white;
}
.articleTitle {
	font-family: 'Playfair Display', serif;
	font-size: 18px;
}

iframe {
	border: none;
	margin: 0;
	padding: 0;
	position: absolute;
	top: 40px;
	left: 0;
	right: 0;
	bottom: 0;
	width: 100%;
	height: calc(100% - 40px);
}

.config {
	max-width: 600px;
	margin-left: auto;
	margin-right: auto;
}

.configDescription {
	font-family: 'Playfair Display', serif;
	font-size: 18px;
}

.buttonList {
	width: 100%;
	text-align: center;
	max-width: 400px;
	margin-left: auto;
	margin-right: auto;
}
.buttonList .button:first-child {
	border-top-left-radius: 5px;
	border-top-right-radius: 5px;
}
.buttonList .button:last-child {
	border-bottom-left-radius: 5px;
	border-bottom-right-radius: 5px;
}
.buttonList .button+.button {
	border-top: none;
}

.button {
	border: 1px solid #B0D1FF;
	line-height: 40px;

	font-family: sans-serif;
	font-weight: normal;
	font-size: 12px;

	cursor: pointer;
}
.button:hover, .button:active, .button.selected {
	background: #B0D1FF;
	color: white;
	font-weight: bold;
}
</style>
</head>
